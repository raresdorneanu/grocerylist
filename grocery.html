<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grocery_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script:wght@400;500;600;700&display=swap"

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="title">
      <h1>Grocery List</h1>
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path
          fill="white"
          d="M19.404,6.65l-5.998-5.996c-0.292-0.292-0.765-0.292-1.056,0l-2.22,2.22l-8.311,8.313l-0.003,0.001v0.003l-0.161,0.161c-0.114,0.112-0.187,0.258-0.21,0.417l-1.059,7.051c-0.035,0.233,0.044,0.47,0.21,0.639c0.143,0.14,0.333,0.219,0.528,0.219c0.038,0,0.073-0.003,0.111-0.009l7.054-1.055c0.158-0.025,0.306-0.098,0.417-0.211l8.478-8.476l2.22-2.22C19.695,7.414,19.695,6.941,19.404,6.65z M8.341,16.656l-0.989-0.99l7.258-7.258l0.989,0.99L8.341,16.656z M2.332,15.919l0.411-2.748l4.143,4.143l-2.748,0.41L2.332,15.919z M13.554,7.351L6.296,14.61l-0.849-0.848l7.259-7.258l0.423,0.424L13.554,7.351zM10.658,4.457l0.992,0.99l-7.259,7.258L3.4,11.715L10.658,4.457z M16.656,8.342l-1.517-1.517V6.823h-0.003l-0.951-0.951l-2.471-2.471l1.164-1.164l4.942,4.94L16.656,8.342z"
        ></path>
      </svg>
    </div>

    <div class="list-container">
      <div class="list">
        <div class="list-wrap">
          <h2>What would you like to buy?</h2>
          <div class="add-item">
            <input type="text" name="item" id="write" value="" />
            <button id="addItem" onclick="addItemNeed()">I need this!</button>
          </div>
          <div class="needs-container">
            <h3>Needs</h3>
            <div class="needs">
              <div class="divElem">
                <input type="checkbox" name="cell" class="cell" />
                <span class="checkmark"></span>
                <label for="cell">Cheese</label>
              </div>
              <div class="divElem">
                <input type="checkbox" name="cell" class="cell" />
                <span class="checkmark"></span>
                <label for="cell">Tomatoes</label>
              </div>
              <div class="divElem">
                <input type="checkbox" name="cell" class="cell" />
                <span class="checkmark"></span>
                <label for="cell">Olive Oil</label>
              </div>
            </div>
            <h3>Have</h3>
            <div class="have">
              <div class="divElem">
                <input type="checkbox" name="cell" class="cell" checked />
                <span class="checkmark"></span>
                <label for="cell">Chicken</label>
              </div>
              <div class="divElem">
                <input type="checkbox" name="cell" class="cell" checked />
                <span class="checkmark"></span>
                <label for="cell">Pasta</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var checkit = document.querySelectorAll("input[type=checkbox]");
      var lis = document.querySelectorAll("li");
      var uls = document.querySelectorAll("ul");
      var writeText = document.getElementById("write");
      var addButton = document.getElementById("addItem");
      var needsList = document.querySelector(".needs");
      var haveList = document.querySelector(".have");
      var empty = document.querySelector(".empty");

      function addItemNeed() {
        var newDiv = document.createElement("div");
        newDiv.className = "divElem";
        var newElement = document.createElement("label");
        var newCheckBox = document.createElement("input");
        newCheckBox.className = "cell";
        newCheckBox.type = "checkbox";
        newCheckBox.checked = false;
        newDiv.appendChild(newCheckBox);
        var checkStyle = document.createElement('span');
        checkStyle.className = "checkmark"
        newDiv.appendChild(checkStyle)
        var textInElement = document.createTextNode(" " + writeText.value);
        newElement.appendChild(textInElement);
        newDiv.appendChild(newElement);
        needsList = document.querySelector(".needs");
        needsList.appendChild(newDiv);
        myFunction();
      }

      function myFunction() {
        var elem = document.querySelectorAll(".cell");
        var divElems = document.querySelectorAll(".divElem");
        for (let i = 0; i < elem.length; i++) {
          elem[i].addEventListener("click", () => {
            // var divElem = document.querySelector('.divElem');
            if (elem[i].checked) {
              divElems[i].style.display = "none";
              haveList.appendChild(divElems[i]);
              divElems[i].style.display = "block";
            } else {
              divElems[i].style.display = "none";
              needsList.appendChild(divElems[i]);
              divElems[i].style.display = "block";
            }
          });
        }
      }
      myFunction();
    </script>
  </body>
</html>
